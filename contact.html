<!DOCTYPE html>
<html>



<head>
    <style>
        body{
            background-image:url(images/junglepicture2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            }
    </style>
    <title>Overleven in de Jungle</title>
    <link rel="stylesheet" type="text/css" href="index-copy3-styles.css">
</head>



<body class=body-style>
    <header class=header-style>
        <h1>Overleven in de Jungle</h1>
        <nav>
            <ul class=ul-style-nav>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">CATEGORIES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
        <h3> Vul onderstaand formulier in</h3>
        <form class=form-style data-netlify="true">
        <p>
            <label>Naam: <input type="text"/></label>
        </p>
        <p>
            <label>Email: <input type="email"></label>
        </p>
        <p>
            <label>Telefoonnummer: <input type="tel"/></label>
        </p>
        <p>
            <label>Leeftijd: <input type="number"/></label>
        </p>
        <p>
            <label>Geboortedatum: <input type="date"/></label>
        </p>
        <p>
            <label>Gender: 
                Man<input type="radio"/>
                Vrouw<input type="radio"/>
            </label>
        </p>
        <p>
            <label>Favourite cousine: 
                Frans<input type="checkbox"/>
                Italiaans<input type="checkbox"/>
                Spaans<input type="checkbox"/>
                Arabisch<input type="checkbox"/><br>
                </label>
        </p>
        <p>
            <label>Favourite kleur van short:<input type="color"/>
             </label>
        </p>
        <p>
            <label>Biografie:<textarea rows="5" cols="30"></textarea>
            </label>
        </p>
        <p>
            <label>Upload je laatste recept<input type="file"/>
                </label>
        </p>
        <p>
            <label>Receptenwebsite:<input type="url"/>
                </label>
        </p>
        <p>
            <label>Reset formulier:<input type="reset"/>
                </label>
        </p>
        <p>
            <label>Verzend formulier:<input type="submit"/>
            </label>
        </p>
    </form>

</body>



</html>
